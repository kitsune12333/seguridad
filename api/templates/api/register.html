{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Dale la vuelta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="{% static 'venta/css/style.css' %}">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ccca34c160.js" crossorigin="anonymous"></script>
        
</head>
<body id="fondo-body">
    <section id="estilo-body">
        <div id="fuente-login" class="login row w-50">
            <br>
            <h1 class="text-center">Registrar usuario</h1>
            <form class="needs-validation" id="myForm" action="{% url 'user_add' %}" method="POST">
                {% csrf_token %}
                <br>
                <div class="d-flex">
                    <div class="form-group w-50 pe-2">
                        <label class="form-label m" for="username">Nombre de usuario*</label>
                        <input class="form-control" type="text" id="username" name="username">
                    </div>
                    <div class="form-group w-50 ps-2">
                        <label class="form-label" for="email">Correo electrónico</label>
                        <input class="form-control" type="text" placeholder="nombre@correo.com" id="email" name="email">
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-group w-50 pe-2">
                        <label class="form-label m" for="password">Contraseña</label>
                        <input class="form-control" type="password" id="password" placeholder="************" name="password">
                    </div>
                    <div class="form-group w-50 ps-2">
                        <label class="form-label m" for="rol">Rol</label>
                        <input class="form-control" type="text" id="rol" name="rol" value="cliente" readonly>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-group w-50 pe-2">
                        <label class="form-label m" for="departamento">Departamento</label>
                        <input class="form-control" type="text" id="departamento" name="departamento" value="undefined" readonly>
                    </div>
                    <div class="form-group w-50 ps-2">
                    </div>
                </div>
                


                <div class="container d-flex justify-content-center">
                    <a class="small" href="{% url 'login' %}">Ya tengo una cuenta...</a>
                </div>
                <br>
                <button type="submit" class="btn btn-primary w-100">REGISTRARME</button>
                <!--<input type="submit" value="REGISTRARME">-->
            </form>
    
        </div>
    </section>
    
    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    
</body>
</html>

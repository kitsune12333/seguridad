{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Dale la vuelta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ccca34c160.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            font-family: 'Quicksand', sans-serif;
        }

        #estilo-body {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #0C4B33; /* Django green */
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #0C4B33;
            border-color: #0C4B33;
        }

        .btn-primary:hover {
            background-color: #083026;
            border-color: #083026;
        }

        .form-check-label, .small a {
            color: #0C4B33;
        }

        .small a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body id="fondo-body">
    <section id="estilo-body">
        <div id="fuente-login" class="login row w-100">
            <br>
            <h1 class="text-center">Registrar usuario</h1>
            <form class="needs-validation" id="myForm" action="{% url 'usuario_add' %}" method="POST">
                {% csrf_token %}
                <br>
                <div class="d-flex">
                    <div class="form-group w-50 pe-2">
                        <label class="form-label m" for="username">Nombre de usuario*</label>
                        <input class="form-control" type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group w-50 ps-2">
                        <label class="form-label" for="email">Correo electrónico</label>
                        <input class="form-control" type="email" placeholder="nombre@correo.com" id="email" name="email">
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-group w-50 pe-2">
                        <label class="form-label m" for="password">Contraseña</label>
                        <input class="form-control" type="password" id="password" placeholder="************" name="password" required>
                    </div>
                    <div class="form-group w-50 ps-2">
                        <label class="form-label m" for="rol">Rol</label>
                        <select class="form-control" id="rol" name="rol" required>
                            <option value="" disabled selected>Selecciona un rol</option>
                            <option value="cliente">Cliente</option>
                            <option value="usuario">Usuario</option>
                            <option value="administrador">Administrador</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-group w-50 pe-2">
                        <label class="form-label m" for="departamento">Departamento</label>
                        <select class="form-control" id="departamento" name="departamento" required>
                            <option value="" disabled selected>Selecciona un departamento</option>
                            <option value="adquisiciones">Adquisiciones</option>
                            <option value="contabilidad">Contabilidad</option>
                            <option value="despacho">Despacho</option>
                            <option value="postventa">Postventa</option>
                            <option value="proveedor">Proveedor</option>
                            <option value="reporteria">Reportería</option>
                            <option value="seguridad">Seguridad</option>
                            <option value="stock">Stock</option>
                            <option value="ventas">Ventas</option>
                        </select>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label class="form-label m" for="token">Token</label>
                    <input class="form-control" type="text" id="token" name="token" required>
                </div>
                <br>
                <div class="container d-flex justify-content-center">
                    <a class="small" href="{% url 'login_usuario' %}">Ya tengo una cuenta...</a>
                </div>
                <br>
                <button type="submit" class="btn btn-primary w-100">REGISTRARME</button>
            </form>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dale la vuelta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ccca34c160.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            font-family: 'Quicksand', sans-serif;
        }

        #estilo-body {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #0C4B33; /* Django green */
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #0C4B33;
            border-color: #0C4B33
        }

        .btn-primary:hover {
            background-color: #083026;
            border-color: #083026;
        }

        .form-check-label {
            color: #0C4B33;
        }

        .small a {
            color: #0C4B33;
        }

        .small a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body id="fondo-body">
    <section id="estilo-body">
        <div id="fuente-login" class="login">
            <br>
            <h1 class="text-center">Iniciar Sesión</h1>
            <form class="needs-validation" method="POST" action="{% url 'validar_usuario' %}">
                {% csrf_token %}
                <br>
                <div class="form-group">
                    <label class="form-label" for="username">Nombre de usuario</label>
                    <input class="form-control" name="username" type="text" placeholder="username" id="username" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <input class="form-control" name="password" type="password" id="password" placeholder="************" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="token">Token</label>
                    <input class="form-control" name="token" type="text" id="token" placeholder="Ingrese su token de grupo" required>
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" id="check">
                    <label class="form-check-label" for="check">Recordarme</label>
                </div>
                <br>
                <div class="d-grid">
                    <input class="btn btn-primary" type="submit" value="INICIAR SESIÓN">
                </div>
                <br>
                <div class="text-center small">
                    <a href="{% url 'register_usuario' %}">¿Aún no tienes una cuenta?</a>
                </div>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>

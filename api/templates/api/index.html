<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éxito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0C4B33; /* Django green */
            margin-bottom: 20px;
        }

        .response {
            margin-top: 20px;
        }

        .token {
            background-color: #E9F4F1; /* Light green background */
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .token span {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Éxito</h1>
        {% if response %}
            <div class="response">
                <div class="token">
                    <span><strong>ACCESS:</strong> {{ access }}</span>
                    <span><strong>REFRESH:</strong> {{ refresh }}</span>
                </div>
                <pre>{{ response }}</pre>
            </div>
        {% endif %}
    </div>
</body>
</html>
